description=Vanilla Szenario für die Base Mod 1.1 gemacht(es werden keine weiteren Mods benötigt). Einen Headless-Server zu benutzen ist empfohlen. Regelmäßiges speichern ist nicht nötig, bzw. unnötig. Es ist gut ihn ohne sich zu kümmern laufen zu lassen.\n\nDu kannst dies von deinem Client hosten, es ist aber unfair aufgrund dem Ping.\n\nBesuche GitHub für Updates: https://github.com/x2605/factorio-tank-pvp

