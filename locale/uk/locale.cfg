description=Ванільний сценарій для бази 1.1. Моди не потрібні. Рекомендується використовувати безголовий сервер для хостингу. Періодичне збереження не потрібне. Не потрібно керувати гравцями. Можна залишити без нагляду. Можна залишити його працювати без нагляду.\n\nВи можете розмістити його зі свого клієнта, але буде несправедливо, якщо ви приєднаєтеся до боротьби через проблеми з пінгом.\n\nВідвідайте github для отримання оновлень. https://github.com/x2605/factorio-tank-pvp

